<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple background -->
  <rect width="32" height="32" fill="#7C3AED" rx="4"/>
  
  <!-- White speech bubble/pin container -->
  <g transform="translate(6, 6)">
    <!-- Main rectangle -->
    <rect x="0" y="0" width="20" height="16" fill="white" rx="2"/>
    
    <!-- Speech bubble tail -->
    <polygon points="8,16 10,20 12,16" fill="white"/>
    
    <!-- Purple "A" letter -->
    <text x="10" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#7C3AED">A</text>
  </g>
</svg>
