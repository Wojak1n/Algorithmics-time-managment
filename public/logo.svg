<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple background -->
  <rect width="200" height="200" fill="#7C3AED"/>
  
  <!-- White speech bubble/pin container -->
  <g transform="translate(50, 40)">
    <!-- Main rectangle -->
    <rect x="0" y="0" width="100" height="80" fill="white" rx="4"/>
    
    <!-- Speech bubble tail -->
    <polygon points="40,80 50,100 60,80" fill="white"/>
    
    <!-- Purple "A" letter -->
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#7C3AED">A</text>
  </g>
</svg>
